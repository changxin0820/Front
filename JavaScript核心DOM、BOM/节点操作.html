<!DOCTYPE html>

    <title>Document</title>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    ol,
    li,
    ul {
        list-style-type: none;
    }
</style>

<body>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>

    <script>
        var ol = document.querySelector('ol');
        console.log(ol.children);
        console.log(ol.children[ol.children.length - 1]);



    </script>

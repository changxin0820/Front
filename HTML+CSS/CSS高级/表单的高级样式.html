<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    input {
        outline: none;
    }

    textarea {
        resize: none;
        outline: none;
    }

    .box {
        width: 200px;
        height: 30px;
        background-color: violet;
    }

    .box img {
        vertical-align: middle;
        height: 100%;
    }
</style>

<body>
    <!-- 取消表单轮廓 -->
    <input type="text">
    <!-- 防止拖拽 -->
    <textarea name="ww" id="ww" cols="30" rows="10"></textarea>
    <div class="box">
        <img src="../../img/图标/小米.png" alt="">
        文字来啦文字来啦
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三角制作</title>
</head>
<style>
    .box1 {
        width: 0;
        height: 0;
        /* border: 10px solid lightskyblue; */
        border-top: 10px solid lightskyblue;
        border-right: 10px solid lightgreen;
        border-bottom: 10px solid lightpink;
        border-left: 10px solid lightsalmon;
    }

    .box2 {
        width: 0;
        height: 0;
        cursor: move;
        border: 50px solid transparent;
        border-bottom-color: tomato;
    }
</style>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>

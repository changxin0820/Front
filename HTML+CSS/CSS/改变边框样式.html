<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    table {
        width: 500px;
        height: 50px;
    }

    table,
    td {
        border: 1px solid blueviolet;
        border-collapse: collapse;
        text-align: center;
    }

    .lk1 {
        text-decoration: none;
    }

    .lk1:hover {
        color: blue;
    }
</style>

<body>
    <table align="center" cellspacing="0">

        <tr>购物清单</tr>
        <thead>
            <tr>
                <td>名称</td>
                <td>单价</td>
                <td>数量</td>
                <td>剩余</td>
                <td>相关链接</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Q币</td>
                <td>1块/个</td>
                <td>23</td>
                <td>12</td>
                <td><a href="http://www.qq.com" target="_blank" class="lk1">QQ官网</a></td>
            </tr>
        </tbody>

    </table>
</body>

</html>

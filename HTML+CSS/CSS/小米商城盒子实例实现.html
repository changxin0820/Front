<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米商城</title>
</head>
<style>
    * {
        list-style: none;
    }

    .top {
        position: sticky;

        top: 0;
        width: 1200px;
        height: 50px;
        left: 10%;

        background-color: darkgray;

    }

    .box {

        z-index: -1;
        position: relative;
        width: 1300px;
        height: 400px;
        background-color: thistle;
        margin: 0 auto;
        margin-top: 20px;
    }

    .div1 {
        float: left;
        width: 200px;
        height: 400px;
        background-color: pink;
    }

    .div2 {
        float: left;
        width: 1100px;
        height: 400px;
        background-color: rgba(231, 225, 133, 0.986);

    }

    a {
        float: left;
        width: 200px;
        height: 30px;
        text-decoration: none;
        text-indent: 20px;

        color: black;
    }

    a:hover {
        background-color: chocolate;
    }

    .box li {
        float: left;
        width: 250px;
        height: 400px;
        background-color: coral;
        margin-left: 25px;
    }
</style>

<body>
    <div class="top">

    </div>
    <div class="box">
        <div class="div1">
            <a href="#">手机</a>
            <a href="#">大电视</a>
            <a href="#">扫地机器人</a>
            <a href="#">笔记本电脑呀</a>
        </div>
        <div class="div2">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>

        </div>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米商城商品制作</title>
</head>
<style>
    body {
        background-color: white;
    }

    .box {
        border: 1px yellow solid;
        width: 298px;
        height: 415px;
        background-color: beige;
        margin: 100px auto;
    }

    .box img {
        width: 100%;
    }

    .review {
        height: 60px;
        font-size: 14px;
        padding: 1px 13px;
        margin-top: 20px;
    }

    .appmark {
        font-size: 12px;
        color: #b0b0b0;
        margin-top: 5px;
        padding: 0 13px;
    }

    .info {
        width: 298px;
        font-size: 14px;
        margin-top: 0px;
        padding: 0 28px;

    }

    .info h4 {
        display: inline-block;
        width: 200px;
        font-weight: 400;
    }

    .info span {
        padding-right: 20px;
        color: orange;
    }
</style>

<body>

    <div class="box">
        <img src="../../img/mi11.jpg" alt="">
        <p class="review">体验很不错的，火龙888</p>
        <div class="appmark">来自于19999条评价</div>
        <div class="info">
            <h4 class="info1">小米11</h4>
            <span class="info2">￥1999</span>
        </div>
    </div>
</body>

</html>

<body>
    <script>
        function ajax_post(url, data) {
            //1.新建
            var ajax = new XMLHttpRequest();
            //2.url方法
            ajax.open('post', url);
            //3.设置报文
            ajax.setRequestHeader('String', 'hhhhh');
            //4.发送
            if (data) {
                ajax.send(data);
            } else {
                ajax.send();
            }
            //5.注册事件
            ajax.onreadystatechange = function () {
                if (ajax.readyState == 4 && ajax.readyState == 200) {
                    console.log(ajax.repenseText);

                }
            }


        }

    </script>
</body>

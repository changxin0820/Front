        //2.二进制转十进制：parseInt
        //console.log(parseInt("11",2))
        function change(n) {

            var nums = [];
            var u;
            while (n >= 2) {
                u = n % 2;
                nums.push(u);
                n = parseInt(n / 2);
            }
            nums.push(n);
            nums.reverse();
            var s = '';
            for (let i = 0; i < nums.length; i++) {
                //console.log(nums[i]);
                s += nums[i];
            }
            console.log(s);



        }
        change(2020);
        var num = 10
        console.log(num.toString(2))

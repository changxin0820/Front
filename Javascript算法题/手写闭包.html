<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //外部读取内部，函数作为返回值
        function f1() {
            var n = 999;
            function f2() {
                alert(n);
            }
            return f2;

        }

        var result = f1();

        result(); // 999
        //第1种写法  
        function Circle(r) {
            this.r = r;
        }
        Circle.PI = 3.14159;
        Circle.prototype.area = function () {
            return Circle.PI * this.r * this.r;
        }

        var c = new Circle(1.0);
        alert(c.area());

        //第4种写法  
        var Circle = {
            "PI": 3.14159,
            "area": function (r) {
                return this.PI * r * r;
            }
        };
        alert(Circle.area(1.0));

    </script>
</body>

</html>

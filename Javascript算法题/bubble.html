<!DOCTYPE html>

<head>

<body>


    <script>
        var arr = [1, 34, 5, 76, 8, 6, 9, 7, 6, 3];
        function Sort(arr) {
            var len = arr.length;
            for (var i = 0; i < len; i++) {
                for (var j = 0; j < len - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j + 1];
                        arr[j + 1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(Sort(arr));


    </script>
</body>

</html>

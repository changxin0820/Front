    <script>

        var lengthOfLongestSubstring = function (s) {
            if (s.length == 0) {
                return 0;
            }
            var len = 0;
            for (let j = 0; j < s.length; j++) {
                var ss2 = "";
                ss2 = s.charAt(j);
                console.log(ss2);
                console.log(ss2.length);

                for (let i = j; i < s.length; i++) {
                    if (ss2.indexOf(s.charAt(i + 1)) == -1) {
                        ss2 += s.charAt(i + 1);
                        console.log(ss2);
                        console.log(ss2.length);



                    }
                    else {
                        break;
                    }

                }
                len = Math.max(len, ss2.length);
            }
            return len;

        };
        var lengthOfLongestSubstring2 = function (s) {
            // 哈希集合，记录每个字符是否出现过
            const occ = new Set();
            const n = s.length;
            var nnn1 = 0;
            // 右指针，初始值为 -1，相当于我们在字符串的左边界的左侧，还没有开始移动
            let rk = -1, ans = 0;
            for (let i = 0; i < n; ++i) {
                if (i != 0) {
                    // 左指针向右移动一格，移除一个字符
                    occ.delete(s.charAt(i - 1));
                    console.log(occ);

                }
                while (rk + 1 < n && !occ.has(s.charAt(rk + 1))) {
                    // 不断地移动右指针
                    occ.add(s.charAt(rk + 1));
                    console.log("   ");

                    console.log(occ);

                    ++rk;
                }
                // 第 i 到 rk 个字符是一个极长的无重复字符子串
                ans = Math.max(ans, rk - i + 1);
            }
            return ans;
        };

        s = "abcabc";
        //console.log(lengthOfLongestSubstring2(s));

       // console.log(lengthOfLongestSubstring(s));



    </script>

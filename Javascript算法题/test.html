<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        var compareVersion = function (version1, version2) {
            var nums1 = [];
            var nums2 = [];

            nums1 = version1.split('\.');
            nums2 = version2.split('\.');
            var n1 = nums1.length;
            var n2 = nums2.length;


            var n;


            if (n1 == n2) {
                n = n1;
            } else {
                n = Math.max(n1, n2);
            }
            for (let i = 0; i < n; i++) {
                var num1 = parseInt(nums1[i]);
                var num2 = parseInt(nums2[i]);

                console.log(num1);
                console.log(num2);
                console.log(num1 == num2);



                if (num1 != num2) {

                    return num1 > num2 ? 1 : -1;
                }
            }
            return 0;
        };
        var version1 = "1.01";
        var version2 = "1.001";
        console.log(compareVersion(version1, version2));

    </script>
</body>

</html>

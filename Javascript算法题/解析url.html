    <script>
        var http = 'http://sample.com/?a=1&e&b=2&c=xx&d#hash';
        function myFunction(url) {
            let arr = http.split("?")[1].split("#")[0].split("&");
            var res = {};
            arr.forEach(e => {
                const [key, value] = e.split("=");
                if (!value) {
                    res[key] = ""
                } else {
                    res[key] = value;
                }
            });
            return res;

        }

        console.log(myFunction(http));

    </script>

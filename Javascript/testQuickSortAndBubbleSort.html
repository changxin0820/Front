<body>
    <script>
        function BubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j + 1];
                        arr[j + 1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }


        function QuickSort(arr) {
            if (arr.length < 2) {
                return arr;
            } else {
                var left = [];
                var right = [];
                var privot = Math.floor(arr.length / 2);
                var base = arr.splice(privot, 1)[0];
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] < base) {
                        left.push(arr[i]);
                    } else {
                        right.push(arr[i]);
                    }
                }
            }
            return QuickSort(left).concat([base], QuickSort(right));
        }

        function changeSort(arr) {
            var idx;
            for (let i = 0; i < arr.length; i++) {
                idx = i;
                for (let j = i; j < arr.length; j++) {

                    if (arr[idx] > arr[j]) {
                        idx = j;
                    }

                }

                if (arr[i] >= arr[idx]) {
                    let temp = arr[i];
                    arr[i] = arr[idx];
                    arr[idx] = temp;
                }
            }
            return arr;
        }



        var arr = [1, 34, 5, 76, 8, 6, 9, 7, 6, 3];
        // console.log(BubbleSort(arr));
        console.log(QuickSort(arr));
        console.log(changeSort(arr));





    </script>



</body>

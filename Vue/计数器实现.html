<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计数器</title>
</head>
<body>
    <div id ="app">
        <div class="input-num">
            <button @click ="sub">
                <h1>-</h1>
            </button>
            <span>{{num}}</span>
            <button @click = "add">
                <h1>+</h1>
            </button>
        </div>

    </div>
          <!-- 开发环境版本，包含了有帮助的命令行警告 -->
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods:{
            add:function(){
                //console:log("add");
                if(this.num < 10){
                    this.num++;
                }else{
                    alert('别特喵点了！最大了！')
                }
                
            },
            sub:function(){
                //console:log("sub");
                if(this.num>0){
                    this.num--;
                }else{
                    alert("别特喵点了，最小啦！")

                }
              
            }
        },
    })
    </script>

</body>
</html>

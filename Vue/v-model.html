<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is a model~</title>
</head>
<body>
    <div id="app">
        <input type="button" @click="changeMsg" value="修改Msg！">
        <input type="text" v-model="message" @keyup.enter="getMsg" >
        <h2>{{message}}</h2>
    </div>
      <!-- 开发环境版本，包含了有帮助的命令行警告 -->
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"吃了吗？"
        },
        methods:{
            getMsg:function(){
                alert(this.message);
            },
            changeMsg:function(){
                this.message="已经修改了Msg！！！"
            }
        }
    })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is a model~</title>
</head>
<body>
    <div id="app">
        <a href="javascript:void(0)" v-show="index!=0" @click="getleft">
        <img src="./img/back.png" />
    </a>
        <img :src=imgArray[index] />
         
        <img src="./img/plus.png" @click="getright"/>
    </div>
      <!-- 开发环境版本，包含了有帮助的命令行警告 -->
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el:"#app",
        data:{
            index:0,
            imgArray:["./img/1.jpg","./img/2.jpg","./img/3.jpg"]

        },
        methods:{
            getright:function(){
                if(this.index<3){
                    this.index++;
                }
               
            },
            getleft:function(){
                if(this.index>0){
                    this.index--;
                }
            }
            
        }
    })
    </script>
</body>
</html>
